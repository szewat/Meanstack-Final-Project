<div class="portfolio-wrapper clearfix">
	<img ng-src="{{ portfolio.imageurl }}" alt="{{ portfolio.title }}"/>
	<div class="portfolio-intro">
		<div class="portfolio-title" ng-bind="portfolio.title">{{ portfolio.title}}</div>
		<div class="portfolio-creator">
			<div class="portfolio-by">by</div>		
			<div class="portfolio-author" ng-bind="portfolio.author">{{ portfolio.author }}</div>
		</div>
	</div>
</div>
