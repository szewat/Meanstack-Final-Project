<div class="portfolio-wrapper clearfix">
	<img ng-src="{{ portfolio.imageurl }}" alt="{{ portfolio.title }}"/>
	<div class="portfolio-intro">
		<p class="portfolio-title" ng-bind="portfolio.title">{{ portfolio.title}}</p>
		<p class="portfolio-author" ng-bind="portfolio.author">{{ portfolio.author }}</p>
	</div>
</div>
